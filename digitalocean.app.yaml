name: polleneer-app
region: nyc
services:
- name: backend
  github:
    branch: main
    deploy_on_push: true
  source_dir: backend
  build_command: |
    cd ../frontend
    node simple-production-build.mjs
    xcopy dist\* ..\backend\public\ /E /Y /I
  run_command: node server.js
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
