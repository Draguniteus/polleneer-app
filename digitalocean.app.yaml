name: polleneer
region: nyc
services:
- name: polleneer-app
  github:
    branch: main
    repo: Draguniteus/polleneer-app
    deploy_on_push: true
  http_port: 8080
  run_command: cd backend && npm start
  build_command: |
    cd frontend && npm ci && npm run build
    mkdir -p ../backend/public
    cp -r dist/* ../backend/public/
  source_dir: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${polleneer-db.DATABASE_URL}
databases:
- name: polleneer-db
  engine: PG
