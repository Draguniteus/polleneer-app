name: polleneer
region: nyc
services:
- name: polleneer-app
  github:
    branch: main
    repo: Draguniteus/polleneer-app
    deploy_on_push: true
  http_port: 8080
  run_command: cd backend && npm start
  build_command: |
    echo "=== 🐝 BUILD START ==="
    
    # Install frontend dependencies and build
    echo "Building frontend..."
    cd frontend
    npm ci
    npm run build
    
    # Create backend public folder and copy files
    echo "Setting up backend..."
    cd ..
    mkdir -p backend/public
    cp -r frontend/dist/* backend/public/
    
    # Install backend dependencies
    echo "Installing backend dependencies..."
    cd backend
    npm ci
    
    echo "=== ✅ BUILD COMPLETE ==="
  source_dir: .
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
